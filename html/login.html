<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录/注册</title>
</head>
<body>
	<h1>个人购物账户</h1>
    <div class="sign-in">
        <h2>登录到我的账户</h2>
        <form action="">
            <label>邮箱</label>
            <input id="" name="" type="email" />
            <label>密码</label>
            <input id="" name="" type="password" />
            <button type="submit">登录</button>
        </form>
    </div>
    <div class="create-account">
        <h2>创建一个新账户</h2>
        <div class="account-warning">这里需要加入的是描述性文字</div>
        <form action="">
            <label>输入邮箱地址</label>
            <input id="" name="" type="email" />
            <label>输入密码</label>
            <input id="" name="" type="password" />
            <button type="submit">创建账户</button>
        </form>
    </div>
</body>
</html>
